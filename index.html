<!DOCTYPE html>
<html>
  <head>
    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Random Number, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Logan Rodriguez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
<link rel="manifest" href="fav/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <!-- title -->
    <title>Guess My Number</title>
        <!-- style -->
         <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css" />
  </head>
  <body>
    <!-- Script -->
    <script src="./js/script.js"></script>
    
    <h1>Guess my number</h1>
    <p>Welcome to "Guess My Number" where you will guess a randomly generated number from 1 to 6 (1 to 10 is too extreme for you). if you guess right, you get nothing. Good luck.</p>
		<table>
			<tr>
				<td>
					<h3>Enter your guess:</h3>
					<form action="javascript: verdict()">	
            <!-- table where the guess is inserted -->
						<label for="guess">Guess (1-6):</label>
						<input type="number" step="1" min="1" max="6" id="guess" placeholder="Guess"><br><br>
        <!-- Accent-colored raised button with ripple -->
<input type="submit" button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					</form>
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="answer">
			</div>
		</div>
  </body>
</html>
